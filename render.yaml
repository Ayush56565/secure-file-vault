# Render deployment configuration for Secure File Vault
# This file deploys the entire application: PostgreSQL database, backend API, and frontend

# PostgreSQL Database (deploy first)
databases:
  - name: secure-file-vault-db
    plan: free



services:
  # Backend API Service
  - type: web
    name: secure-file-vault-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: secure-file-vault-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: GIN_MODE
        value: release
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: RATE_LIMIT_RPS
        value: "100"
      - key: DEFAULT_QUOTA_MB
        value: "1000"
      - key: MAX_FILE_SIZE_MB
        value: "100"
    healthCheckPath: /health

  # Frontend Web Service
  - type: web
    name: secure-file-vault-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: secure-file-vault-backend
          property: host
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

